<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>KTU 2024 SCHEME SGPA CALCULATOR</h1>

    <div class="selection-row">
      <div class="select-group">
        <label for="branch">Select Branch:</label>
        <select id="branch">
          <option value="" disabled selected>-- Choose Branch --</option>
          <option value="CSE">CSE</option>
          <option value="EEE">EEE</option>
          <option value="ECE">ECE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>

      <div class="select-group">
        <label for="semester">Select Semester:</label>
        <select id="semester">
          <option value="" disabled selected>-- Choose Semester --</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>
      </div>
    </div>

    <table id="subjects-table" class="summary" style="display:none;">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Credits</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="subjects-container"></tbody>
    </table>

    <div class="buttons-row">
      <button id="add-subject" class="btn btn-add" type="button">+ Add Subject</button>
      <button id="calc-btn" class="btn btn-calc" type="button" disabled>Calculate SGPA</button>
    </div>

    <div id="summary" class="summary hidden">
      <h2>Summary for <span id="display-branch"></span> - <span id="display-semester"></span></h2>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Credits</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="summary-body"></tbody>
      </table>
      <div id="result" class="sgpa-result"></div>
      <button id="export-pdf" class="btn btn-export hidden" type="button">Export as PDF</button>
      <button id="clear-btn" class="btn btn-add hidden" type="button">Clear</button>
    </div>

   <footer>
  
  <p>Created by: <strong>Vaishnav SV</strong></p>
  <h5>Contact Me</h5>
  <!-- Icons in the same row -->
  <p>
    <a href="mailto:vaishnavsarath816@gmail.com" style="text-decoration:none; color:inherit; margin-right: 20px;">
      <i class="fas fa-envelope"></i> Email
    </a>
    <a href="https://instagram.com/__vaish.nav___" target="_blank" style="text-decoration:none; color:inherit;">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </p>
</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
